<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login | Wallpaper Site{% endblock %}

{% block content %}
<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <img src="{{ url_for('static', filename='images/image20.jpeg') }}" alt="Login Image" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <p class="card-text text-center">Please enter your credentials to access your account.</p>

                    <!-- Login Form -->
                    <form method="POST" action="{{ url_for('login') }}">
                      

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
                        <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
