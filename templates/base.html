<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wallpaper Project{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Wallpaper Site</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('account') }}">Account</a>
        </li>
        
        
        
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('premium') }}">Premium</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('download') }}">Download</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('categories') }}">Categories</a>

        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Theme toggle (inside base.html) -->
<div class="text-end pe-3 mt-2">
  <select id="themeSwitcher" class="form-select form-select-sm w-auto d-inline">
      <option value="light">Light Mode</option>
      <option value="dark">Dark Mode</option>
      <option value="bg">Background Image</option>
  </select>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>


<!-- Page Content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-4">
    <p>&copy; 2025 Wallpaper Website. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
